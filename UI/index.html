<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Greenhouse</title>
    <link rel="stylesheet" href="./CSS/mainStyle.css">
    <link rel="stylesheet" href="./CSS/images.css">
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  </head>

  <body>  
    <div class="sticky-header">
      
      <div class="sticky-header-container" id="logo-brand-container">
        <div id="logo-container">
          <svg id="logo-plant" viewBox="0 0 50 70">
            <g>
              <g id="trunk">
                <path
                  d="M 15 65 C 15 65, 27 45, 24 25 
                     M 24 25 L 24 25, 29 24 
                     M 29 24 C 29 24, 26 45, 31 70"/>
              </g>
              <g class="leaf" id="leaf-left">
                <path class="leaflet"
                  d="M 24 25 C 24 25, 17 15, 7 17 C 7 17, 17 31, 24 25"/>
                <path class="leaf-vein"
                  d="M 24 25 C 24 25, 17 23, 10 18"/>
              </g>
              <g class="leaf" id="leaf-middle">
                <path class="leaflet"
                  d="M 26 24.5 C 26 24.5, 37 14, 32 0 C 32 0, 23 10, 26 25"/>
                <path class="leaf-vein"
                  d="M 26 24.5 C 26 24.5, 31 14, 32 3"/>
              </g>
              <g class="leaf" id="leaf-right">  
                <path class="leaflet"
                  d="M 29 24 C 29 24, 44 22, 45 10 C 45 10, 40 10, 29 24"/>
                <path class="leaf-vein"
                  d="M 29 24 C 29 24, 37 20, 44 12"/>              
              </g>
            </g>
          </svg>
        </div>
        
        <div id="brand-container" style="font-family: 'Source Code Pro', monospace,sans-serif;">
          <h1>Smart</h1><h1 style="color:rgba(0, 128, 0, 0.658);">Potter</h1>
        </div>
      </div>

      <div class="sticky-header-container" id="greenhouse-container">
      </div>
      
      <div class="sticky-header-container" id="user-container">
        <div id="user-icon-container">
          <svg id="user-icon" viewBox="-1 -1 122 122">
            <g>
            <circle id="bubble" cx="60" cy="60" r="60" style="stroke:black;stroke-width:1;fill:none;"/>
            <circle id="head"   cx="60" cy="30" r="20" style="stroke:black;stroke-width:1;fill:black;"/>
            <path id="shirt"
              d="M 30 112 
                 V 30 112, 30 60 
                 C 30 60, 30 50, 40 50
                 H 40 50, 80 50
                 C 80 50, 90 50, 90 60
                 V 90 60, 90 112"/>
            </g>
          </svg>
        </div>

        <div id="user-name-container" style="font-family: 'Roboto mono', monospace, sans-serif;">
          <button id="btn-login">Log In</button>
        </div>

        <div id="settings-icon-container" onclick="settingsClick(this)">
          <svg id="settings-icon" viewbox="0 0 100 100">
            <g id="hamburger-menu">
              <path id="bar-top" class="settings-icon-bar"
                d="M 11 10 
                    H 11, 89
                    C 89 10, 90 10, 90 11
                    V 11, 29
                    C 90 29, 90 30, 89 30
                    H 89, 11
                    C 11 30, 10 30, 10 29
                    V 29, 11
                    C 10 11, 10 10, 11 10"/>
              <path id="bar-middle" class="settings-icon-bar"
                d="M 11 40 
                  H 11, 89
                  C 89 40, 90, 40, 90 41
                  V 41, 59
                  C 90 59, 90 60, 89 60
                  H 89, 11
                  C 11 60, 10 60, 10 59
                  V 59, 41
                  C 10 41, 10 40, 11 40"/>
              <path id="bar-bottom" class="settings-icon-bar"
                d="M 11 70
                    H 11, 89
                    C 89 70, 90 70, 90 71
                    V 71, 89
                    C 90 89, 90 90, 89 90
                    H 91, 11
                    C 11 90, 10 90, 10 89
                    V 89, 71
                    C 10 71, 10 70, 11 70"/>
            </g>
          </svg>
        </div>
      </div>

    </div>
    <script src="./JS/mainFunction.js"></script>
  </body>
</html>
