<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Greenhouse</title>
    <link rel="stylesheet" href="./CSS/mainStyle.css">
    <link rel="stylesheet" href="./CSS/images.css">
    <link rel="stylesheet" href="./Common/sensorModule.css">
  </head>

  <body>  
    <div class="sticky-header">
      
      <div class="sticky-header-container" id="logo-container">
        
        <div>
          <svg id="logo" viewBox="0 0 50 70">
            <g>
              <g id="trunk">
                <path
                  d="M 15 65 C 15 65, 27 45, 24 25 
                     M 24 25 L 24 25, 29 24 
                     M 29 24 C 29 24, 26 45, 31 70"/>
              </g>

              <g class="leaf" id="leaf-left">
                <path class="leaflet"
                  d="M 24 25 C 24 25, 17 15, 7 17 C 7 17, 17 31, 24 25"/>
                <path class="leaf-vein"
                  d="M 24 25 C 24 25, 17 23, 10 18"/>
              </g>

              <g class="leaf" id="leaf-middle">
                <path class="leaflet"
                  d="M 26 24.5 C 26 24.5, 37 14, 32 0 C 32 0, 23 10, 26 25"/>
                <path class="leaf-vein"
                  d="M 26 24.5 C 26 24.5, 31 14, 32 3"/>
              </g>

              <g class="leaf" id="leaf-right">  
                <path class="leaflet"
                  d="M 29 24 C 29 24, 44 22, 45 10 C 45 10, 40 10, 29 24"/>
                <path class="leaf-vein"
                  d="M 29 24 C 29 24, 37 20, 44 12"/>              
              </g>
            </g>
          </svg>
        </div>
        
        <div >
          <img id="brand" src="./images/nameV001.png"/>
        </div>

      </div>

      <div class="sticky-header-container" id="greenhouse-container">2</div>
      <div class="sticky-header-container" id="user-container">3</div>
    </div>
  </body>
</html>
